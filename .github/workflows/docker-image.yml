name: Nginx Deployment Pipeline (Private EC2 via SSM & ECR)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# [수정 1] 동일 워크플로우 중복 실행 방지
# 새로운 푸시가 들어오면 진행 중인 이전 배포를 자동으로 취소합니다.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- [CD 영역 시작: AWS 자격 증명 설정] ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws-region: "${{ secrets.AWS_REGION }}"

      # --- [CD 영역: ECR 로그인] ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- [CD 영역: 도커 이미지 생성 및 ECR 푸시] ---
      # [수정 2] 하나의 이미지에 SHA 태그와 latest 태그를 동시에 붙여 푸시합니다.
      # ECR 설정에서 'Tag immutability'가 Disabled여야 latest가 매번 갱신됩니다.
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: "${{ secrets.ECR_REPOSITORY }}"
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # --- [CD 영역: SSM을 통한 EC2 실 배포] ---
      - name: Deploy to EC2 via SSM
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: "${{ secrets.ECR_REPOSITORY }}"
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying Nginx from ECR via SSM" \